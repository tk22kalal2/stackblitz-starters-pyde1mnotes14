<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/cg09wsf15duw9av3kj5g8d8fvsxvv3uver3a95xyfm1ngtq4/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://unpkg.com/tesseract.js@v4.1.1/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar Controls -->
        <div class="controls-sidebar">
            <h1>PDF Processor</h1>
            
            <!-- Step 1: PDF Upload -->
            <div class="control-section">
                <label for="pdfUpload">Upload PDF</label>
                <input type="file" id="pdfUpload" accept="application/pdf">
            </div>

            <!-- Step 2: Split Controls -->
            <div id="splitOptions" class="control-section" style="display: none;">
                <div class="split-controls">
                    <div class="page-inputs">
                        <div class="page-input-group">
                            <label for="startPage">Start Page</label>
                            <input type="number" id="startPage" min="1">
                        </div>
                        <div class="page-input-group">
                            <label for="endPage">End Page</label>
                            <input type="number" id="endPage" min="1">
                        </div>
                    </div>
                    <button id="splitPdf">Split PDF</button>
                </div>
            </div>

            <!-- Step 3: OCR Controls -->
            <div id="ocrControls" class="control-section" style="display: none;">
                <button id="ocrButton">Perform OCR</button>
            </div>

            <!-- Step 4: Notes Controls -->
            <div id="notesControls" class="control-section" style="display: none;">
                <button id="notesButton">Generate Notes</button>
                <button id="saveNotesButton">Save Notes</button>
            </div>
        </div>

        <!-- Right Main Content Area -->
        <div class="main-content">
            <!-- Preview Containers -->
            <div id="previewContainer" class="preview-section"></div>
            <div id="ocrTextPreview" class="preview-section"></div>
            <div id="notesEditorContainer" class="preview-section">
                <div id="notesEditor"></div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loadingIndicator">Processing... Please wait...</div>
    </div>

    <script src="previewscript.js" type="module"></script>
</body>
</html>
